<!DOCTYPE html>
<html lang="en">
  <head>

    <title>FlavioContas</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>

      <article>
        <form id="form">
          <div>
            <label id="multi">Multiplicador:</label>
            <input type="number" id="input" />

          </div>
        </form>
        <div id="tables">
          <table id="table">
            <tr class="tr">
              <th>Multiplicador</th>
              <th>*</th>
              <th>Multiplicador</th>
              <th>=</th>
              <th>Produto</th>
            </tr>
            <tr class="tr">
                <th>0</th>
                <th>*</th>
                <th>0</th>
                <th>=</th>
                <th>0</th>
              </tr>
          </table>
        </div>
      </article>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
